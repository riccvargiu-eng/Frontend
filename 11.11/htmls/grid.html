<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .parent {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 8px;
        width: 100vw;
      }

      div {
        border: 2px solid black;
        min-width: 30vw;
      }
      .div1 {
        grid-column: span 2 / span 2;
        grid-row: span 5 / span 5;
      }

      .div2 {
        grid-column: span 2 / span 2;
        grid-row: span 5 / span 5;
        grid-column-start: 4;
        grid-row-start: 1;
      }

      .div3 {
        grid-column-start: 3;
        grid-row-start: 1;
      }

      .div4 {
        grid-column-start: 3;
        grid-row-start: 2;
      }

      .div5 {
        grid-column-start: 3;
        grid-row-start: 3;
      }

      .div6 {
        grid-column-start: 3;
        grid-row-start: 4;
      }

      .div7 {
        grid-column-start: 3;
        grid-row-start: 5;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
      <div class="div5">5</div>
      <div class="div6">6</div>
      <div class="div7">7</div>
    </div>
  </body>
</html>
