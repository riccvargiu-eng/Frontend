<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid2</title>
    <style>
      div {
        border: 2px solid black;
      }

      .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 8px;
      }

      .div1 {
        grid-row: span 3 / span 3;
      }

      .div2 {
        grid-row: span 3 / span 3;
        grid-column-start: 3;
        grid-row-start: 1;
      }

      .div3 {
        grid-column-start: 2;
        grid-row-start: 1;
      }

      .div4 {
        grid-column-start: 2;
      }

      .div5 {
        grid-column-start: 2;
        grid-row-start: 3;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
      <div class="div5">5</div>
    </div>
  </body>
</html>
