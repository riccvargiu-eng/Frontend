    <title>Esercizi</title>
  </head>
  <body>
    <script>
      //ESERCIZI DI BASE SU VARIABILI E TIPI
      //Crea una variabile let citta = "Palermo"; e stampala in console.
      let città = "Palermo";
      console.log(città);
      //Crea una costante const pi = 3.14; e prova a riassegnarla. Che errore ottieni?
      const pi = 3.14;
      // pi = "mario" //Uncaught TypeError: invalid assignment to const 'pi'
      //Crea una variabile let temperatura = 25; e stampa in console "La temperatura è 25 gradi".
      let = temperatura = 25;
      console.log("La temperatura è " + temperatura + " gradi");
      //Dichiarane una let vuota; e stampane il valore. Che ottieni?
      let gigio;
      console.log(gigio); //undefined
      //Stampa il tipo di queste variabili:
      let numero = 42;
      console.log(typeof numero); //number
      let parola = "ciao";
      console.log(typeof parola); //string
      let flag = false;
      console.log(typeof flag); //boolean
      let nulla = null;
      console.log(typeof nulla); //object
      let nonDefinito;
      console.log(typeof nonDefinito); //undefined

      // OPERATORI
      //Calcola 7 + 5
      let somma = 7 + 5;
      console.log("somma: " + somma);
      // 10 - 3
      let differenza = 10 - 3;
      console.log("differenza: " + differenza);
      //4 * 6
      let prodotto = 4 * 6;
      console.log("prodotto: " + prodotto);
      //20 / 4
      let divisione = 20 / 4;
      console.log("resto :" + divisione);
    </script>
  </body>
