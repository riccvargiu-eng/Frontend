<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipolazione DOM: Lista attività</title>
    <style>
      .completata {
        color: red;
      }
      .evidenziata {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Manipolazione DOM: Lista attività</h1>
    <input id="testo" type="text" />
    <button>AGGIUNGI</button>
    <button id="svuota">SVUOTA LISTA</button>
    <p id="messaggio">Nessuna attività inserita</p>
    <ul class="lista"></ul>
    <script>
      const input = document.querySelector("input"); //per elemento
      const button = document.querySelector("button"); //per elemento
      const lista = document.querySelector(".lista"); //per classe

      function controllaCampi() {
        const messaggio = document.getElementById("messaggio");
        const liste = document.querySelectorAll("li");
        if (liste.length < 1) {
          messaggio.textContent = "Nessuna attività inserita";
        } else {
          messaggio.textContent = "";
        }
      }
      //button=si attvia
      button.addEventListener("click", () => {
        const nuovo = document.createElement("li"); //crea li
        const button2 = document.createElement("button");
        button2.textContent = "X";
        nuovo.textContent = input.value; //testo paragrafo
        // nuovo.style.backgroundColor = "red"; //in più
        button2.addEventListener("click", () => {
          nuovo.remove(); //cancella tutto (nuovo)
          controllaCampi();
        });
        //triggera il click sulla nuova lista "nuovo"
        nuovo.addEventListener("click", () => {
          //applica la classe se cliccato
          nuovo.classList.toggle("completata");
        });
        //triggera doppio click *attenzione!* "ondblclick doppio click" non supportato con eventlistener
        nuovo.addEventListener("dblclick", () => {
          nuovo.classList.toggle("evidenziata");
        });
        lista.appendChild(nuovo); //aggiunge a lista
        nuovo.appendChild(button2); //aggiunge a lista
        //triggera il click sul bottone X

        input.value = "";
        controllaCampi();
      });
      const svuota = document.getElementById("svuota");

      svuota.addEventListener("click", () => {
        lista.innerHTML = "";
        controllaCampi();
      });
    </script>
  </body>
</html>
